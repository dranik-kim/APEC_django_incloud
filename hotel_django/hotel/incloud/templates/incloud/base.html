{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    {% block css %}{% endblock %}
</head>

<body>

    <!-- Main Navigation and Search Section (Blue Background) -->
    <div class="header-bg pb-32 pt-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Main Nav (Top-left, Top-center, Top-right elements) -->
            <nav class="flex justify-between items-center mb-8">
                <a class="text-white text-2xl font-bold" href="{% url 'incloud:index' %}">
                    <span class="mr-1"><img src="{% static 'incloud/img/Logo.png' %}" alt="INCloud Logo" class="h-7 object-contain"
                            onerror="this.onerror=null; this.src='{% static 'incloud/img/Logo.png' %}'"></span>
                </a>
                <!-- Added navigation menu for all pages -->
                <div class="hidden lg:flex items-center space-x-6 text-white text-sm font-medium">
                    <a href="{% url 'incloud:index' %}" class="hover:text-gray-200 transition">Главная</a>
                    <a href="{% url 'incloud:ari_beri' %}" class="hover:text-gray-200 transition">Ары-Берi</a>
                    <a href="{% url 'favorites:favorites' %}" class="hover:text-gray-200 transition">Избранное</a>
                    <a href="{% url 'support:tickets' %}" class="hover:text-gray-200 transition">Горящие цены</a>
                    <a href="{% url 'incloud:support' %}" class="hover:text-gray-200 transition">Поддержка</a>
                </div>
                <!-- Title: Удобный поиск отелей - Increased size to text-4xl and font to font-extrabold -->
                <div class="text-4xl font-extrabold text-white hidden md:block">
                    Удобный поиск отелей
                </div>
                <div class="flex items-center space-x-4 text-white">
                    <a href="{% url 'profiles:notifications' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </a>
                    <a href="{% url 'profiles:profile' %}"
                        class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-blue-600 font-medium">
                        К
                    </a>
                </div>
            </nav>
        </div>
    </div>

    {% block content %}{% endblock %}

    {% block footer %}{% endblock %}

    {% block js %}{% endblock %}
</body>

</html>
