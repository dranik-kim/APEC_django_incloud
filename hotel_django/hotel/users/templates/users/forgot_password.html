{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InCloud - Восстановление пароля</title>
    <link rel="stylesheet" href="{% static 'users/css/account.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="{% url 'incloud:index' %}" style="text-decoration: none; color: inherit;">
                <h1 class="title">Забыли пароль?</h1>
            </a>

            <p class="subtitle-center">Введите email, чтобы восстановить доступ</p>

            <form class="form">
                <input type="email" class="input" placeholder="Email" required>
                <button type="submit" class="button" disabled>
                    Восстановить (скоро)
                </button>
            </form>

            <p class="no-access">
                <a href="{% url 'users:login' %}" style="text-decoration: underline;">
                    Вернуться ко входу
                </a>
            </p>

            <div class="footer">
                Продолжая, вы соглашаетесь на все правила
                <a href="{% url 'incloud:support' %}" class="link">Политики</a> и
                <a href="{% url 'incloud:support' %}" class="link">Безопасности</a>
            </div>
        </div>
    </div>

    <script src="{% static 'users/js/script.js' %}"></script>
</body>
</html>
