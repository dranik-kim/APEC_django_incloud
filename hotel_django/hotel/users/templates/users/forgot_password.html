<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InCloud - Восстановление пароля</title>
    <link rel="stylesheet" href="/static/css/account.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Added home link to title -->
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1 class="title">Забыли пароль?</h1>
            </a>
            <p class="subtitle-center">Введите эмэйл чтобы войти</p>
            
            <form id="forgotForm" class="form">
                <input type="email" class="input" placeholder="Эмэйл" required>
                <input type="password" class="input" placeholder="Пароль" required>
                <button type="submit" class="button" onclick="window.location.href='index.html'; return false;">Войти</button>
            </form>
            
            <p class="no-access">
                Нет доступа?<br>
                <a href="login.html" style="color: inherit; text-decoration: underline;">Попробуйте войти по другому</a>
            </p>
            
            <div class="footer">
                Продолжая, вы соглашаетесь на все правила 
                <a href="support.html" class="link">Политики</a> и 
                <a href="support.html" class="link">Безопасности</a>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
