{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InCloud - Регистрация</title>
    <link rel="stylesheet" href="{% static 'users/css/account.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="{% url 'incloud:index' %}" style="text-decoration: none; color: inherit;">
                <h1 class="title">Добро пожаловать!</h1>
            </a>

            <p class="subtitle">
                Есть аккаунт?
                <a href="{% url 'users:login' %}" class="link">Войти</a>
            </p>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="error">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button">Зарегистрироваться</button>
            </form>

            <div class="divider">
                <span class="divider-text">Либо через</span>
            </div>

            <div class="social-buttons">
                <!-- Social buttons stay UI-only for now -->
                <button class="social-button" aria-label="Google"></button>
                <button class="social-button" aria-label="Gmail"></button>
                <button class="social-button" aria-label="Facebook"></button>
            </div>
        </div>
    </div>

    <script src="{% static 'users/js/script.js' %}"></script>
</body>
</html>
