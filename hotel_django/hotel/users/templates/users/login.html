{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InCloud - Вход</title>
    <link rel="stylesheet" href="{% static 'users/css/account.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="{% url 'incloud:index' %}" style="text-decoration: none; color: inherit;">
                <h1 class="logo">InCloud</h1>
            </a>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="error">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <p class="subtitle">
                Впервые посещаете сайт?
                <a href="{% url 'users:signup' %}" class="link">Зарегистрируйтесь бесплатно</a>
            </p>

            <form method="post" class="form">
                {% csrf_token %}

                <input
                    type="text"
                    class="input"
                    name="username"
                    placeholder="Юзернейм"
                    required
                >

                <input
                    type="password"
                    class="input"
                    name="password"
                    placeholder="Пароль"
                    required
                >

                <button type="submit" class="button">Войти</button>
            </form>

            <a href="{% url 'users:forgot_password' %}" class="forgot-link">
                Забыли пароль?
            </a>

            <div class="footer">
                Продолжая, вы соглашаетесь на все правила
                <a href="{% url 'incloud:support' %}" class="link">Политики</a> и
                <a href="{% url 'incloud:support' %}" class="link">Безопасности</a>
            </div>
        </div>
    </div>

    <script src="{% static 'users/js/script.js' %}"></script>
</body>
</html>
